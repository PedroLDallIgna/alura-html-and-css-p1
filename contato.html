<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <title>Barbearia Alura - Contato</title>
</head>
<body>

    <header>
        <div class="box">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
          
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o contato?</legend>
    
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="metodo-contato" checked> Email</label>

                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="metodo-contato"> Telefone</label>

                <label for="radio-wapp"><input type="radio" value="whatsapp" id="radio-wapp" name="metodo-contato"> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label for="novidades"><input type="checkbox" name="" id="novidades" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
